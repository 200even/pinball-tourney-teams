[build]
builder = "nixpacks"

[deploy]
startCommand = "bash -c 'php artisan migrate --force || echo \"Migration failed but continuing...\" && php artisan serve --host=0.0.0.0 --port=$PORT'"
healthcheckPath = "/up"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10
