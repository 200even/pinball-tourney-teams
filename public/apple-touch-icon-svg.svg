<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with rounded corners for iOS -->
  <rect width="180" height="180" rx="40" fill="url(#iosGradient)"/>
  
  <!-- Pinball machine -->
  <rect x="45" y="30" width="90" height="120" rx="10" fill="none" stroke="#00FFFF" stroke-width="4"/>
  
  <!-- Flippers -->
  <path d="M60 130 L80 120" stroke="#FF0080" stroke-width="6" stroke-linecap="round"/>
  <path d="M120 130 L100 120" stroke="#FF0080" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Pinball with glow -->
  <circle cx="90" cy="90" r="8" fill="#FFFF00" stroke="#FFD700" stroke-width="2"/>
  <circle cx="90" cy="90" r="12" fill="none" stroke="#FFFF00" stroke-width="1" opacity="0.3"/>
  
  <!-- Bumpers -->
  <circle cx="70" cy="70" r="6" fill="#FF0080"/>
  <circle cx="110" cy="80" r="6" fill="#00FFFF"/>
  <circle cx="90" cy="60" r="5" fill="#00FF00"/>
  
  <!-- Score display -->
  <rect x="50" y="35" width="80" height="12" fill="#000" stroke="#00FF00" stroke-width="1"/>
  <text x="90" y="44" text-anchor="middle" fill="#00FF00" font-family="monospace" font-size="14" font-weight="bold">PINBALL</text>
  
  <!-- Side rails -->
  <line x1="47" y1="35" x2="47" y2="145" stroke="#888" stroke-width="2"/>
  <line x1="133" y1="35" x2="133" y2="145" stroke="#888" stroke-width="2"/>
  
  <!-- Neon effects -->
  <defs>
    <linearGradient id="iosGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d1b69;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a0033;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d001a;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
